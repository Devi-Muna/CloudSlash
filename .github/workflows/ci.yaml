name: Enterprise CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  quality-check:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Verify Structure (One Brain Two Faces)
        run: |
          if [ ! -d "pkg/engine" ]; then echo "Missing pkg/engine"; exit 1; fi
          if [ ! -d "cmd/cloudslash-cli" ]; then echo "Missing cmd/cloudslash-cli"; exit 1; fi

      - name: Build
        run: go build -v ./...

      - name: Test (Race Detector)
        run: go test -race -v ./...

  integration-test:
    name: Mock Integration
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    needs: quality-check
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Build Binary
        run: go build -o cloudslash cmd/cloudslash-cli/main.go

      - name: Run Mock Scan
        run: ./cloudslash scan --mock --headless --region us-east-1

      - name: Verify Artifacts
        run: |
          ls -l cloudslash-out/
          if [ ! -f "cloudslash-out/waste_report.csv" ]; then echo "Missing CSV"; exit 1; fi
          if [ ! -f "cloudslash-out/waste.tf" ]; then echo "Missing TF"; exit 1; fi

      - name: Verify Hardening (Lock Check)
        run: |
          touch terraform.tfstate.lock.info
          touch terraform.tfstate
          if ./cloudslash scan --mock --tfstate terraform.tfstate; then
            echo "Failed: Scan should have aborted on lock file"
            exit 1
          else
            echo "Success: Lock file detected"
          fi

      - name: Upload Binary
        uses: actions/upload-artifact@v3
        with:
          name: cloudslash-${{ matrix.os }}
          path: cloudslash*
