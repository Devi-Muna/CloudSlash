name: Enterprise CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  quality-check:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Verify Structure (One Brain Two Faces)
        run: |
          if [ ! -d "pkg/engine" ]; then echo "Missing pkg/engine"; exit 1; fi
          if [ ! -d "cmd/cloudslash-cli" ]; then echo "Missing cmd/cloudslash-cli"; exit 1; fi

      - name: Build
        run: go build -v ./...

      - name: Test (Race Detector)
        run: go test -race -v ./...

  integration-test:
    name: Mock Integration
    runs-on: ubuntu-latest
    needs: quality-check
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Build Binary
        run: go build -o cloudslash cmd/cloudslash-cli/main.go

      - name: Run Mock Scan
        run: ./cloudslash scan --mock --headless --region us-east-1

      - name: Verify Artifacts
        run: |
          ls -l cloudslash-out/
          if [ ! -f "cloudslash-out/waste_report.csv" ]; then exit 1; fi
          if [ ! -f "cloudslash-out/waste.tf" ]; then exit 1; fi

      - name: Verify Hardening (Lock Check)
        run: |
          touch terraform.tfstate.lock.info
          touch terraform.tfstate
          ! ./cloudslash scan --mock --tfstate terraform.tfstate # Should FAIL
