name: Verify

on:
  push:
    branches: [main, "feature/*"]
    paths-ignore:
      - "**.md"
      - "docs/**"
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  smoke-test:
    name: ${{ matrix.os }} Build & Mock Scan
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache: true

      - name: Build Binary
        shell: bash
        run: |
          VERSION="CI-$(git rev-parse --short HEAD)"
          # Inject version into internal/version package
          LDFLAGS="-s -w -X 'github.com/DrSkyle/cloudslash/internal/version.Current=${VERSION}'"

          if [ "${{ runner.os }}" == "Windows" ]; then
            go build -v -ldflags "$LDFLAGS" -o cloudslash.exe cmd/cloudslash/main.go
          else
            go build -v -ldflags "$LDFLAGS" -o cloudslash cmd/cloudslash/main.go
          fi

      - name: Verify Version
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            ./cloudslash.exe --version
          else
            ./cloudslash --version
          fi

      - name: Run Headless Mock Scan
        shell: bash
        run: |
          # Run a mock scan in headless mode to verify crash-free execution
          if [ "${{ runner.os }}" == "Windows" ]; then
            ./cloudslash.exe scan --mock --headless --region us-east-1
          else
            ./cloudslash scan --mock --headless --region us-east-1
          fi
