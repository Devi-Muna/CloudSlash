name: Verify

on:
  push:
    branches: [main, "feature/*"]
    paths-ignore:
      - "**.md"
      - "docs/**"
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  smoke-test:
    name: ${{ matrix.os }} Build & Mock Scan
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ${{ (github.event_name == 'workflow_dispatch') && fromJson('["ubuntu-latest", "windows-latest", "macos-latest"]') || fromJson('["ubuntu-latest"]') }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache: true

      - name: Cross-Compile (All Platforms)
        run: |
          echo "Building binaries..."
          VERSION="CI-$(git rev-parse --short HEAD)"
          LDFLAGS="-s -w -X 'github.com/DrSkyle/cloudslash/internal/version.Current=${VERSION}'"

          # Linux
          GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o cloudslash-linux-amd64 cmd/cloudslash/main.go

          # Windows
          GOOS=windows GOARCH=amd64 go build -ldflags "$LDFLAGS" -o cloudslash-windows-amd64.exe cmd/cloudslash/main.go

          # Mac (ARM64)
          GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o cloudslash-darwin-arm64 cmd/cloudslash/main.go

      - name: Upload Binaries
        uses: actions/upload-artifact@v4
        with:
          name: cloudslash-binaries
          path: |
            cloudslash-linux-amd64
            cloudslash-windows-amd64.exe
            cloudslash-darwin-arm64
