name: Verify

on:
  push:
    branches: [main, "feature/*"]
    paths-ignore:
      - "**.md"
      - "docs/**"
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  smoke-test:
    name: ${{ matrix.os }} Build & Mock Scan
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ${{ (github.event_name == 'workflow_dispatch') && fromJson('["ubuntu-latest", "windows-latest", "macos-latest"]') || fromJson('["ubuntu-latest"]') }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache: true

      - name: Build Binary (Native)
        shell: bash
        run: |
          VERSION="CI-$(git rev-parse --short HEAD)"
          LDFLAGS="-s -w -X 'github.com/DrSkyle/cloudslash/internal/version.Current=${VERSION}'"
          go build -v -ldflags "$LDFLAGS" -o cloudslash cmd/cloudslash/main.go

      - name: Cross-Compile Verify (Windows/Mac)
        if: runner.os == 'Linux'
        run: |
          echo "Verifying Cross-Compilation..."
          GOOS=windows GOARCH=amd64 go build -o /dev/null cmd/cloudslash/main.go
          GOOS=darwin  GOARCH=arm64 go build -o /dev/null cmd/cloudslash/main.go
          echo "âœ… Cross-platform build verified."

      - name: Verify Version
        shell: bash
        run: ./cloudslash --version

      - name: Run Headless Mock Scan
        shell: bash
        run: ./cloudslash scan --mock --headless --region us-east-1
