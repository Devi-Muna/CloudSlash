name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build & Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"
          check-latest: true

      - name: Generate version.txt
        run: echo "${{ github.ref_name }}" > version.txt

      - name: Build Darwin (AMD64)
        run: GOOS=darwin GOARCH=amd64 go build -o cloudslash_darwin_amd64 cmd/cloudslash/main.go

      - name: Build Darwin (ARM64)
        run: GOOS=darwin GOARCH=arm64 go build -o cloudslash_darwin_arm64 cmd/cloudslash/main.go

      - name: Build Linux (AMD64)
        run: GOOS=linux GOARCH=amd64 go build -o cloudslash_linux_amd64 cmd/cloudslash/main.go

      - name: Build Linux (ARM64)
        run: GOOS=linux GOARCH=arm64 go build -o cloudslash_linux_arm64 cmd/cloudslash/main.go

      - name: Build Windows (AMD64)
        run: GOOS=windows GOARCH=amd64 go build -o cloudslash_windows_amd64.exe cmd/cloudslash/main.go

      - name: Create Release & Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            cloudslash_darwin_amd64
            cloudslash_darwin_arm64
            cloudslash_linux_amd64
            cloudslash_linux_arm64
            cloudslash_windows_amd64.exe
            dist/install.sh
            dist/install.ps1
            version.txt
          body_path: docs/v2.0.0_RELEASE_NOTES.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
